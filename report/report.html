<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Test Report</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #333; }
        ul { list-style-type: none; }
        .vulnerable { color: red; }
        .safe { color: green; }
    </style>
</head>
<body>
    <h1>Security Test Report for http://example.com</h1>
    <ul>
        <li class="vulnerable"><strong>SQL Injection:</strong> SQL Injection vulnerability detected!</li>
        <li class="safe"><strong>XSS:</strong> No XSS vulnerability detected.</li>
        <li class="vulnerable"><strong>CSRF:</strong> CSRF protection missing!</li>
        <li class="safe"><strong>Insecure Headers:</strong> No insecure headers detected.</li>
    </ul>
</body>
</html>
